<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0068FF;
            --primary-light: #E5F1FF;
            --secondary: #667781;
            --background: #F0F2F5;
            --white: #FFFFFF;
            --gray-light: #F6F6F6;
            --gray: #E6E6E6;
            --gray-dark: #8696A0;
            --text: #111B21;
            --online: #00A884;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            background: var(--background);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 360px;
            background: var(--white);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .user-header {
            padding: 16px 20px;
            background: var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .user-status {
            font-size: 12px;
            color: var(--secondary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: none;
            color: var(--secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--gray);
            color: var(--text);
        }

        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--gray);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 14px;
            background: var(--gray-light);
            color: var(--text);
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 14px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            background: var(--white);
        }

        .conversation-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--gray-light);
            transition: background 0.2s ease;
        }

        .conversation-item:hover {
            background: var(--gray-light);
        }

        .conversation-item.active {
            background: var(--primary-light);
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--online);
            border-radius: 50%;
            border: 2px solid var(--white);
            bottom: 2px;
            right: 2px;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 500;
            color: var(--text);
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--secondary);
        }

        .conversation-last-msg {
            font-size: 13px;
            color: var(--secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary);
            color: var(--white);
            font-size: 12px;
            font-weight: 500;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--white);
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            background: var(--gray-light);
            border-bottom: 1px solid var(--gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-details h3 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 13px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23F0F2F5"/><path d="M25 25L75 75M75 25L25 75" stroke="%23D1D7DB" stroke-width="1"/></svg>') repeat;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            animation: messageAppear 0.2s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            align-self: flex-end;
            background: var(--primary-light);
            border-bottom-right-radius: 2px;
        }

        .message-received {
            align-self: flex-start;
            background: var(--white);
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text);
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--secondary);
            text-align: right;
            margin-top: 4px;
            opacity: 0.8;
        }

        .file-message {
            border: 1px solid var(--gray);
            border-radius: 8px;
            padding: 12px;
            margin-top: 4px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-icon {
            font-size: 20px;
            color: var(--primary);
        }

        .file-details h4 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .file-details span {
            font-size: 11px;
            color: var(--secondary);
        }

        .image-message {
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 4px;
        }

        .image-message img {
            width: 100%;
            height: auto;
            display: block;
        }

        .no-conversation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--secondary);
        }

        .no-conversation i {
            font-size: 64px;
            margin-bottom: 16px;
            color: var(--gray-dark);
        }

        .no-conversation h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .input-area {
            padding: 16px 20px;
            background: var(--gray-light);
            border-top: 1px solid var(--gray);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-tools {
            display: flex;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray);
            border-radius: 24px;
            font-size: 14px;
            background: var(--white);
            color: var(--text);
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 20px;
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #0052CC;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--gray-dark);
            cursor: not-allowed;
            transform: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--secondary);
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-result-item:hover {
            background: var(--gray-light);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-dark);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 104, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .back-to-conversations {
                display: flex;
            }
        }

        .back-to-conversations {
            display: none;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="user-header">
            <div class="user-info">
                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <h3 id="userName">Đang tải...</h3>
                    <div class="user-status" id="userStatus">Đang kết nối...</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleSearchModal()">
                    <i class="fas fa-user-plus"></i>
                </button>
                <button class="icon-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchConversations" placeholder="Tìm kiếm cuộc trò chuyện...">
            </div>
        </div>

        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <button class="back-to-conversations" onclick="toggleSidebar()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-user-info" id="chatUserInfo" style="display: none;">
                <img src="" alt="Avatar" class="user-avatar" id="chatUserAvatar">
                <div class="chat-user-details">
                    <h3 id="chatUserName">Chọn cuộc trò chuyện</h3>
                    <div class="chat-status" id="chatStatus">Chưa chọn</div>
                </div>
            </div>
            <div class="chat-actions" id="chatActions" style="display: none;">
                <button class="icon-btn">
                    <i class="fas fa-phone-alt"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="icon-btn" onclick="showChatInfo()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="no-conversation" id="noConversation">
                <i class="far fa-comments"></i>
                <h3>Chào mừng đến với Zalo Chat</h3>
                <p>Chọn một cuộc trò chuyện để bắt đầu trò chuyện</p>
            </div>
            <!-- Messages will be loaded here -->
        </div>

        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-tools">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="icon-btn" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-image"></i>
                </button>
                <input type="file" id="fileInput" style="display: none;" accept="*/*">
                <input type="file" id="imageInput" style="display: none;" accept="image/*">
            </div>
            <textarea class="message-input" id="messageInput" placeholder="Nhập tin nhắn..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tìm kiếm bạn bè</h3>
                <button class="modal-close" onclick="toggleSearchModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchUsers" placeholder="Nhập số điện thoại...">
                </div>
                <div class="search-results" id="searchResults" style="margin-top: 16px;">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
            setupEventListeners();
        });

        // Initialize the application
        async function initializeApp() {
            try {
                // Get current user info
                const userRes = await fetch('/api/user/me');
                if (userRes.ok) {
                    currentUser = await userRes.json();
                    updateUserInfo(currentUser);
                } else {
                    window.location.href = '/login';
                    return;
                }

                // Initialize socket connection
                socket = io();
                setupSocketListeners();

                // Load conversations
                await loadConversations();

                // Check for conversation ID in URL
                const urlParams = new URLSearchParams(window.location.search);
                const convId = urlParams.get('conversation');
                if (convId) {
                    await openConversation(parseInt(convId));
                }

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Không thể khởi tạo ứng dụng');
            }
        }

        // Update user info in sidebar
        function updateUserInfo(user) {
            document.getElementById('userName').textContent = user.username || 'Người dùng';
            document.getElementById('userAvatar').src = user.avatar || 'https://via.placeholder.com/40';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                document.getElementById('sendBtn').disabled = !this.value.trim();
            });

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (this.value.trim()) {
                        sendMessage();
                    }
                }
            });

            // Search conversations
            document.getElementById('searchConversations').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const items = document.querySelectorAll('.conversation-item');

                items.forEach(item => {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            // Search users
            let searchTimeout;
            document.getElementById('searchUsers').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchUsers, 300);
            });

            // File inputs
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        }

        // Setup socket listeners
        function setupSocketListeners() {
            socket.on('connect', () => {
                console.log('Socket connected');
            });

            socket.on('disconnect', () => {
                console.log('Socket disconnected');
            });

            socket.on('new_message', handleNewMessage);

            socket.on('conversation_updated', async (data) => {
                await loadConversations();
                if (currentConversation && currentConversation.conversation_id === data.conversation_id) {
                    await loadMessages();
                }
            });
        }

        // Load conversations list
        async function loadConversations() {
            try {
                const res = await fetch('/api/conversations');
                if (res.ok) {
                    conversations = await res.json();
                    renderConversations(conversations);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Render conversations list
        function renderConversations(convs) {
            const container = document.getElementById('conversationsList');
            container.innerHTML = '';

            if (convs.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #667781;">
                        <i class="far fa-comments" style="font-size: 48px; margin-bottom: 16px;"></i>
                        <p>Chưa có cuộc trò chuyện nào</p>
                    </div>
                `;
                return;
            }

            convs.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.dataset.convId = conv.conversation_id;

                const lastMessage = conv.last_message || '';
                const unreadCount = conv.unread_count || 0;

                item.innerHTML = `
                    <div style="position: relative;">
                        <img src="${getConversationAvatar(conv)}" alt="" class="conversation-avatar">
                        ${conv.is_online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="conversation-info">
                        <div class="conversation-header">
                            <div class="conversation-name">${getConversationName(conv)}</div>
                            <div class="conversation-time">${formatTime(conv.updated_at)}</div>
                        </div>
                        <div class="conversation-last-msg">${lastMessage}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                `;

                item.addEventListener('click', () => openConversation(conv.conversation_id));
                container.appendChild(item);
            });
        }

        // Get conversation avatar
        function getConversationAvatar(conv) {
            if (conv.type === 'private') {
                const otherUser = conv.participants?.find(p => p.user_id !== currentUser.user_id);
                return otherUser?.avatar || 'https://via.placeholder.com/48';
            }
            return conv.avatar || 'https://via.placeholder.com/48';
        }

        // Get conversation name
        function getConversationName(conv) {
            if (conv.type === 'private') {
                const otherUser = conv.participants?.find(p => p.user_id !== currentUser.user_id);
                return otherUser?.username || 'Người dùng';
            }
            return conv.name || 'Nhóm chat';
        }

        // Open conversation
        async function openConversation(convId) {
            try {
                // Update active state
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.convId) === convId) {
                        item.classList.add('active');
                    }
                });

                // Hide no conversation message
                document.getElementById('noConversation').style.display = 'none';

                // Show chat UI
                document.getElementById('chatUserInfo').style.display = 'flex';
                document.getElementById('chatActions').style.display = 'flex';
                document.getElementById('inputArea').style.display = 'flex';

                // Load conversation details
                const res = await fetch(`/api/conversations/${convId}`);
                if (res.ok) {
                    currentConversation = await res.json();
                    updateChatHeader();
                    await loadMessages();

                    // Update URL
                    const url = new URL(window.location);
                    url.searchParams.set('conversation', convId);
                    window.history.pushState({}, '', url);
                }

                // Mark as read
                await markAsRead(convId);

                // On mobile, hide sidebar
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }

            } catch (error) {
                console.error('Error opening conversation:', error);
                showError('Không thể mở cuộc trò chuyện');
            }
        }

        // Update chat header
        function updateChatHeader() {
            if (!currentConversation) return;

            document.getElementById('chatUserName').textContent = getConversationName(currentConversation);
            document.getElementById('chatUserAvatar').src = getConversationAvatar(currentConversation);

            if (currentConversation.type === 'private') {
                const otherUser = currentConversation.participants?.find(p => p.user_id !== currentUser.user_id);
                document.getElementById('chatStatus').innerHTML = `
                    <i class="fas fa-circle" style="color: ${otherUser?.is_online ? '#00A884' : '#667781'}; font-size: 8px;"></i>
                    <span>${otherUser?.is_online ? 'Đang hoạt động' : 'Offline'}</span>
                `;
            } else {
                document.getElementById('chatStatus').textContent = `${currentConversation.participants?.length || 0} thành viên`;
            }
        }

        // Load messages
        async function loadMessages() {
            if (!currentConversation) return;

            try {
                const res = await fetch(`/api/conversations/${currentConversation.conversation_id}/messages`);
                if (res.ok) {
                    const messages = await res.json();
                    renderMessages(messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Không thể tải tin nhắn');
            }
        }

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            // Clear only messages, keep no-conversation div
            const messagesOnly = container.querySelectorAll('.message, .date-divider');
            messagesOnly.forEach(el => el.remove());

            if (messages.length === 0) {
                return;
            }

            let currentDate = null;

            messages.forEach(msg => {
                const msgDate = new Date(msg.sent_at).toDateString();

                // Add date divider if needed
                if (msgDate !== currentDate) {
                    currentDate = msgDate;
                    const dateDivider = document.createElement('div');
                    dateDivider.className = 'date-divider';
                    dateDivider.textContent = formatDate(msg.sent_at);
                    container.appendChild(dateDivider);
                }

                // Create message element
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.sender_id === currentUser.user_id ? 'message-sent' : 'message-received'}`;

                let content = '';
                if (msg.type === 'text') {
                    content = `
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    `;
                } else if (msg.type === 'file') {
                    content = `
                        <div class="message-content">${escapeHtml(msg.content || 'Đã gửi một file')}</div>
                        <div class="file-message">
                            <div class="file-info">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-details">
                                    <h4>${msg.files?.[0]?.file_name || 'File'}</h4>
                                    <span>${formatFileSize(msg.files?.[0]?.file_size)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (msg.type === 'image') {
                    content = `
                        <div class="message-content">${escapeHtml(msg.content || 'Đã gửi một ảnh')}</div>
                        <div class="image-message">
                            <img src="${msg.files?.[0]?.file_url || '#'}" alt="Image">
                        </div>
                    `;
                }

                messageEl.innerHTML = content + `
                    <div class="message-time">${formatTime(msg.sent_at)}</div>
                `;

                container.appendChild(messageEl);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentConversation) return;

            try {
                // Send via socket
                socket.emit('send_message', {
                    conversation_id: currentConversation.conversation_id,
                    sender_id: currentUser.user_id,
                    content: content
                });

                // Clear input
                input.value = '';
                input.style.height = 'auto';
                document.getElementById('sendBtn').disabled = true;

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Không thể gửi tin nhắn');
            }
        }

        // Handle new message from socket
        function handleNewMessage(msg) {
            if (currentConversation && msg.conversation_id === currentConversation.conversation_id) {
                // Add message to UI
                const container = document.getElementById('messagesContainer');
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.sender_id === currentUser.user_id ? 'message-sent' : 'message-received'}`;
                messageEl.innerHTML = `
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-time">${formatTime(msg.sent_at)}</div>
                `;
                container.appendChild(messageEl);

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;

                // Mark as read
                markAsRead(currentConversation.conversation_id);
            }

            // Update conversations list
            loadConversations();
        }

        // Search users
        async function searchUsers() {
            const input = document.getElementById('searchUsers');
            const query = input.value.trim();

            if (!query) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                if (res.ok) {
                    const users = await res.json();
                    renderSearchResults(users);
                }
            } catch (error) {
                console.error('Error searching users:', error);
                showError('Không thể tìm kiếm');
            }
        }

        // Render search results
        function renderSearchResults(users) {
            const container = document.getElementById('searchResults');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 32px; margin-bottom: 12px;"></i>
                        <p>Không tìm thấy người dùng</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <img src="${user.avatar || 'https://via.placeholder.com/40'}" alt="" style="width: 40px; height: 40px; border-radius: 50%;">
                    <div style="flex: 1;">
                        <h4 style="font-size: 15px; margin-bottom: 2px;">${user.username}</h4>
                        <p style="font-size: 13px; color: #667781;">${user.phone}</p>
                    </div>
                    <button class="icon-btn" style="width: 36px; height: 36px;" onclick="startConversationWithUser(${user.user_id})">
                        <i class="fas fa-comment"></i>
                    </button>
                `;
                container.appendChild(item);
            });
        }

        // Start conversation with user
        async function startConversationWithUser(userId) {
            try {
                const res = await fetch('/api/conversations/private', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_a: currentUser.user_id,
                        user_b: userId
                    })
                });

                if (res.ok) {
                    const data = await res.json();
                    toggleSearchModal();
                    await openConversation(data.conversation_id);
                    await loadConversations();
                }
            } catch (error) {
                console.error('Error starting conversation:', error);
                showError('Không thể bắt đầu trò chuyện');
            }
        }

        // Handle file upload
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || !currentConversation) return;

            try {
                // Get presigned URL
                const presignRes = await fetch(`/api/files/presign?filename=${encodeURIComponent(file.name)}&contentType=${file.type}`);
                if (!presignRes.ok) throw new Error('Failed to get upload URL');

                const { upload_url, file_url } = await presignRes.json();

                // Upload file
                const uploadRes = await fetch(upload_url, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });

                if (!uploadRes.ok) throw new Error('Upload failed');

                // Send file message
                const messageRes = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_id: currentConversation.conversation_id,
                        sender_id: currentUser.user_id,
                        type: 'file',
                        file_name: file.name,
                        file_url: file_url,
                        file_size: file.size
                    })
                });

                if (messageRes.ok) {
                    await loadMessages();
                }

            } catch (error) {
                console.error('Error uploading file:', error);
                showError('Không thể gửi file');
            }

            e.target.value = '';
        }

        // Handle image upload
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file || !currentConversation) return;

            // Validate image
            if (!file.type.startsWith('image/')) {
                showError('Vui lòng chọn file ảnh');
                return;
            }

            try {
                // Get presigned URL
                const presignRes = await fetch(`/api/files/presign?filename=${encodeURIComponent(file.name)}&contentType=${file.type}`);
                if (!presignRes.ok) throw new Error('Failed to get upload URL');

                const { upload_url, file_url } = await presignRes.json();

                // Upload image
                const uploadRes = await fetch(upload_url, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });

                if (!uploadRes.ok) throw new Error('Upload failed');

                // Send image message
                const messageRes = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_id: currentConversation.conversation_id,
                        sender_id: currentUser.user_id,
                        type: 'image',
                        file_name: file.name,
                        file_url: file_url,
                        file_size: file.size
                    })
                });

                if (messageRes.ok) {
                    await loadMessages();
                }

            } catch (error) {
                console.error('Error uploading image:', error);
                showError('Không thể gửi ảnh');
            }

            e.target.value = '';
        }

        // Mark conversation as read
        async function markAsRead(convId) {
            try {
                await fetch(`/api/conversations/${convId}/read`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUser.user_id })
                });
                await loadConversations();
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        // Toggle search modal
        function toggleSearchModal() {
            const modal = document.getElementById('searchModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Logout
        async function logout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                try {
                    await fetch('/logout');
                    window.location.href = '/login';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = '/login';
                }
            }
        }

        // Show chat info
        function showChatInfo() {
            if (!currentConversation) return;
            alert(`Thông tin cuộc trò chuyện:\nTên: ${getConversationName(currentConversation)}\nLoại: ${currentConversation.type === 'private' ? 'Trò chuyện riêng tư' : 'Nhóm'}`);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #dc3545;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 3000);
        }

        // Utility functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Hôm nay';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Hôm qua';
            } else {
                return date.toLocaleDateString('vi-VN');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('searchModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Handle back button on mobile
        window.onpopstate = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const convId = urlParams.get('conversation');
            if (convId) {
                openConversation(parseInt(convId));
            } else {
                document.getElementById('noConversation').style.display = 'block';
                document.getElementById('chatUserInfo').style.display = 'none';
                document.getElementById('chatActions').style.display = 'none';
                document.getElementById('inputArea').style.display = 'none';
            }
        };
    </script>
</body>
